name: Deploy Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Ensure target directory exists on EC2
      - name: Create target directory on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            mkdir -p /home/${{ secrets.EC2_USER }}/mywebsite
            chmod 755 /home/${{ secrets.EC2_USER }}/mywebsite

      # 3️⃣ Copy web files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source:
            - index.html
            - about.html
            - book.html
            - menu.html
            - css/
            - js/
            - images/
            - fonts/
          target: /home/${{ secrets.EC2_USER }}/mywebsite
          strip_components: 0
          overwrite: true
